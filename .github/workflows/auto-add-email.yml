name: Auto Add Email Forwarding
on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  process-email:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR changes
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Find new JSON files
        id: find-json
        run: |
          echo "json_files=$(find registrations/ -name '*.json')" >> $GITHUB_OUTPUT

      - name: Validate and process registrations
        if: steps.find-json.outputs.json_files != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          # åˆå§‹åŒ–è®¡æ•°å™¨
          declare -A email_count
          failed_checks=0
          added_rules=0

          # ç®€åŒ–ç‰ˆJSONè§£æï¼ˆåªéœ€è¦emailå­—æ®µï¼‰
          get_email() {
            jq -r '.email | select(.!=null)' "$1" 2>/dev/null || echo ""
          }

          # å¤„ç†æ¯ä¸ªæ–‡ä»¶
          for file in ${{ steps.find-json.outputs.json_files }}; do
            echo "ğŸ” Processing: $file"
            
            # æå–å‰ç¼€å’Œé‚®ç®±
            prefix=$(basename "$file" .json)
            email=$(get_email "$file")

            # ---- éªŒè¯1ï¼šé‚®ç®±å­—æ®µæ£€æŸ¥ ----
            if [ -z "$email" ]; then
              echo "âŒ Error: $file ç¼ºå°‘å¿…éœ€çš„ email å­—æ®µæˆ–æ ¼å¼é”™è¯¯"
              ((failed_checks++))
              continue
            fi

            # ---- éªŒè¯2ï¼šå‰ç¼€æ ¼å¼æ£€æŸ¥ ----
            if [[ ! "$prefix" =~ ^[a-z0-9-]{1,20}$ ]]; then
              echo "âŒ Error: å‰ç¼€ '$prefix' åªèƒ½åŒ…å«å°å†™å­—æ¯ã€æ•°å­—å’ŒçŸ­æ¨ªçº¿"
              ((failed_checks++))
              continue
            fi

            # ---- éªŒè¯3ï¼šé‚®ç®±æ ¼å¼æ£€æŸ¥ ----
            if [[ ! "$email" =~ ^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$ ]]; then
              echo "âŒ Error: '$email' ä¸æ˜¯æœ‰æ•ˆçš„é‚®ç®±åœ°å€"
              ((failed_checks++))
              continue
            fi

            # ---- éªŒè¯4ï¼šæ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒå‰ç¼€ ----
            existing_rule=$(curl -s -X GET \
              "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ZONE_ID/email/routing/rules" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | \
              jq --arg p "$prefix@qxz.qzz.io" '.result[] | select(.matchers[0].type=="literal" and .matchers[0].value==$p)')

            if [ -n "$existing_rule" ]; then
              echo "âš ï¸ Warning: å‰ç¼€ '$prefix' å·²å­˜åœ¨ï¼Œè·³è¿‡æ·»åŠ "
              continue
            fi

            # ---- éªŒè¯5ï¼šå•ç”¨æˆ·æœ€å¤š3ä¸ªæ³¨å†Œ ----
            email_count["$email"]=$((email_count["$email"] + 1))
            if [ ${email_count["$email"]} -gt 3 ]; then
              echo "âŒ Error: é‚®ç®± '$email' å·²æ³¨å†Œè¶…è¿‡3ä¸ªå‰ç¼€"
              ((failed_checks++))
              continue
            fi

            # ---- æ·»åŠ åˆ°Cloudflare ----
            echo "âœ… Valid: $prefix@qxz.qzz.io â†’ $email"
            response=$(curl -s -X POST \
              "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ZONE_ID/email/routing/rules" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json" \
              --data '{
                "matchers": [{
                  "type": "literal",
                  "field": "to",
                  "value": "'"$prefix"'@qxz.qzz.io"
                }],
                "actions": [{
                  "type": "forward",
                  "value": ["'"$email"'"]
                }],
                "priority": 10,
                "enabled": true
              }')

            # æ£€æŸ¥APIå“åº”
            if [[ $(echo "$response" | jq -r '.success') == "true" ]]; then
              echo "ğŸ‰ Added: $(echo "$response" | jq -r '.result.id')"
              ((added_rules++))
            else
              echo "âŒ API Error: $(echo "$response" | jq -r '.errors[0].message')"
              ((failed_checks++))
            fi
          done

          # ç»“æœæ±‡æ€»
          echo "========================================"
          echo "ğŸ“Š Result:"
          echo "âœ… Successfully added: $added_rules"
          echo "âŒ Failed checks: $failed_checks"
          
          if [ $failed_checks -ne 0 ]; then
            echo "::error::Found $failed_checks errors"
            exit 1
          fi

      - name: Post-process cleanup
        if: always()
        run: |
          echo "Cleanup completed"

