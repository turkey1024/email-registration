              echo "âŒ é”™è¯¯: '$email' ä¸æ˜¯æœ‰æ•ˆçš„é‚®ç®±åœ°å€"
              ((failed_checks++))
              continue
            fi
            if [ -f "$file" ]; then
              existing_email=$(jq -r '.email' "$file")
              if [ "$existing_email" == "$email" ]; then
                echo "âš ï¸ è­¦å‘Š: å‰ç¼€ '$prefix' å·²æ³¨å†Œè¿‡ç›¸åŒé‚®ç®±ï¼Œè·³è¿‡"
                continue
              else
                echo "âŒ é”™è¯¯: å‰ç¼€ '$prefix' å·²è¢«å…¶ä»–é‚®ç®±å ç”¨"
                ((failed_checks++))
                continue
              fi
            fi
            user_email_count["$email"]=$((user_email_count["$email"] + 1))
            if [ ${user_email_count["$email"]} -gt 3 ]; then
              echo "âŒ é”™è¯¯: é‚®ç®± '$email' å·²æ³¨å†Œè¶…è¿‡3ä¸ªå‰ç¼€"
              ((failed_checks++))
              continue
            fi
            echo "âœ… é€šè¿‡éªŒè¯: $prefix@yourdomain.com â†’ $email"
            response=$(curl -s -X POST \
              "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ZONE_ID/email/routing/rules" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
              -H "Content-Type: application/json" \
              --data '{
                "matchers": [{
                  "type": "literal",
